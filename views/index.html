<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FEDD</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
</head>

<body>
    <!-- Main Body -->
    <div class='container'>
        <div class="row">
            <h1 id="hero">FEDD</h1>

            <!-- form submit -->

            <div class="col-md-8 col-md-offset-2">
                <form class="form-inline" id="#">

                    <!-- name request -->
                    <div class="form-group">
                        <!-- <label for="title">Name</label> -->
                        <input type="text" class="form-control" name="name" placeholder="Restaurant Name">
                    </div>

                    <!-- country request -->
                    <div class="form-group">
                        <!-- <label for="title">Location</label> -->
                        <input type="text" class="form-control" name="location" placeholder="Location">
                    </div>

                    <!-- time of year request -->
                    <div class="form-group">
                        <!-- <label for="title">Description</label> -->
                        <input type="text" class="form-control" name="description" placeholder="Description">
                    </div>

                    <!-- button -->
                    <button type="submit" class="btn btn-default">Add Restaurant</button>

                </form>
            </div>
        </div>
        <div id="restaurantTarget">
        <!-- handlebars returns data here -->
      </div>

    </div>
    </div>
    <script id="restaurants-template" type="text/x-handlebars-template">
        <!-- future HANDLEBARS SCRIPT tag -->
        <article class="content-card col-md-6 col-md-offset-3">
            <!-- future handlebars text -->
            <h3><a href="{{restaurant.url}}">{{restaurant.name}}</a></h3>
            <hr>
            <p>{{restaurant.description}}</p>
            <hr>
            <p>{{restaurant.address}}</p>
            <hr>
            <p>{{restaurant.dietary}}</p>
        </article>
    </script>
</body>

</html>
