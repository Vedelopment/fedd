<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FEDD</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Telex" rel="stylesheet">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
</head>

<body>
    <!-- Main Body -->
    <!-- side bar nav button / open -->
    <hgroup>
        <h1 id="hero"><a class="home-link" href="/">f e d d</a></h1>
        <h6>free <span class="glyphicon glyphicon-grain"></span> easy <span class="glyphicon glyphicon-grain"></span> dietary <span class="glyphicon glyphicon-grain"></span> database</h6>
    </hgroup>

    <img id="more" class="burger-icon" src="images/burger.png">

            <!-- TOP ADD NEW RESTAURANT FORM -->
            <div class="content-card col-sm-6 col-sm-offset-3 form-card" id="addform">
                <form class="form-inline" id="newRestaurantForm">

                    <!-- name request -->
                    <div class="input-bucket">
                        <!-- <label for="title">Name</label> -->
                        <input type="text" class="form-control" name="name" placeholder="Restaurant Name" maxlength="20">
                    </div>

                    <!-- description request -->
                    <div class="input-bucket">
                        <!-- <label for="title">Description</label> -->
                        <input type="text" class="form-control" name="description" placeholder="Description" maxlength="50">
                    </div>

                    <!-- address request -->
                    <div class="input-bucket">
                        <!-- <label for="title">Location</label> -->
                        <input type="text" class="form-control" name="address" placeholder="Address" maxlength="50">
                    </div>


                    <!-- url request -->
                    <div class="input-bucket">
                        <!-- <label for="title">Location</label> -->
                        <input type="URL" class="form-control" name="url" placeholder="Restaurant url">
                    </div>

                    <!-- dietary tag request -->
                    <div class="input-bucket checkbox-bucket">
                      <!-- <label for="title">Location</label> -->
                      <!-- <input type="text" class="form-control" name="dietary" placeholder="Dietary Tags"> -->
                      <input type="checkbox" name="vegBox" id="cbox1"> <label for="cbox1">Vegetarian</label></br>
                      <input type="checkbox" name="veganBox" id="cbox2"> <label for="cbox2">Vegan</label></br>
                      <input type="checkbox" name="glutenBox" id="cbox3"> <label for="cbox3">Gluten Free</label></br>
                      <input type="checkbox" name="dairyBox" id="cbox4"> <label for="cbox4">Dairy Free</label></br>
                      <input type="checkbox" name="nutBox" id="cbox5"> <label for="cbox5">Nut Allergy</label></br>
                      <input type="checkbox" name="koshBox" id="cbox6"> <label for="cbox6">Kosher</label></br>
                    </div>

                    <!-- button -->
                    <button type="submit" class="btn-sm restaurant-edit">Add Restaurant</button>

                </form>
            </div>

        <div id="restaurantTarget">
            <!-- handlebars returns data here -->
        </div>

    </div>

    <!-- SIDE BAR MENU -->

    <div id="mySidenav" class="sidenav">
        <img src="images/noburger.png" class="burger-icon closebtn">
        <a href="/">Search</a>
        <a href="restaurants">Restaurants</a>
        <a href="add-restaurant">Add Your Own</a>
        <a href="map">Map it!</a>
        <a href="cuisines">Cuisines</a>
    </div>


</body>

</html>
